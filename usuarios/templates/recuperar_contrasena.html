{% extends 'base.html' %}
{% block content %}
<h1>Recuperar Contraseña</h1>
<form method="post">
    {% csrf_token %}
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Enviar Código</button>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
