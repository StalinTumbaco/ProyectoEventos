{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h1 class="text-center mb-4">Iniciar Sesión</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="card shadow-sm p-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username_email" class="form-label">Nombre de Usuario o Correo Electrónico:</label>
                    <input type="text" id="username_email" name="username_email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            {% if messages %}
            <div class="alert alert-info mt-3">
                <ul class="mb-0">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <p class="text-center mt-3">
                <a href="{% url 'recuperar_contrasena' %}" class="text-decoration-none">Olvidé mi contraseña</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
